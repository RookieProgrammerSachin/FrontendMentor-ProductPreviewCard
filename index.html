<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Outfit:wght@700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <!-- <script src="index.js" defer></script> -->
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card-flex">
      <img src="images/image-product-desktop.jpg" alt="" class="product">
      <img src="images/image-product-mobile.jpg" alt="" class="product-mobile">
      <div class="info">
        <h3>P E R F U M E</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="about">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <!-- make this div flex -->
          <p class="curPrice"><strong>$149.99</strong></p>
          <p class="oldPrice"><s>$169.99</s></p>
        </div>
        <button class="addToCart"><img src="images/icon-cart.svg" class="cartLogo"><b>Add to Cart</b></button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/RookieProgrammerSachin">RookieProgrammerSachin</a>.
  </div>
</body>
</html>
